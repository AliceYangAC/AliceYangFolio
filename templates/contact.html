<!-- templates/contact.html -->
{% extends "layout.html" %}
{% block content %}
<div class="container" style="max-width: 600px; margin: auto;" aria-details="Contact form for reaching out to Alice Yang">
  <h3 style="margin-top: 2rem;">Any thoughts or questions?</h2>
  <div id="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="message">Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button id="submit-btn">Send</button>

    <div id="form-response"></div>
  </div>
</div>
<!-- Script for Formspree; custom div wrapper instead of form to circumvent redirect at submission -->
<script src="{{ url_for('static', filename='contact.js') }}" defer></script>
{% endblock %}
