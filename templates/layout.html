<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Enables mobile responsiveness -->
  <link rel="icon" href="{{ url_for('static', filename='icon.jpg') }}" type="image/jpg">
  <title>{{ title or "Project Portfolio" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='lofi.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <header>
    <a href="/">
      <img src="{{ url_for('static', filename='icon.jpg') }}" alt="Profile Picture" class="profile-pic">
    </a>
    <br>
    <h1 class="typewriter">
      <span id="typed-text"></span><span id="cursor">|</span>
    </h1>
    <p>personal project portfolio</p>
    <a href="/contact">contact me</a>
    <hr>
  </header>

  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <hr>
    <p>&copy; 2025 Alice Yang</p>
    <p>Built on Flask</p>
    <p>Deployed on Render</p>
  </footer>
  <!-- Script for typewriter effect on introduction on load -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const text = "hi, i'm alice!";
      const typedText = document.getElementById("typed-text");
      const cursor = document.getElementById("cursor");
      let index = 0;

      const type = () => {
        typedText.textContent += text.charAt(index);
        index++;
        if (index < text.length) {
          setTimeout(type, 100); // Typing speed
        } else {
          // Start blinking immediately after last character
          blinkCursor(3);
        }
      };

      const blinkCursor = (blinks) => {
        let count = 0;
        const blinkInterval = setInterval(() => {
          cursor.style.visibility = (cursor.style.visibility === "visible") ? "hidden" : "visible";
          count++;
          if (count >= blinks * 2) {
            clearInterval(blinkInterval);
            cursor.style.visibility = "hidden";
          }
        }, 500); // - for slower blink, + for faster
      };
      type();
    });
  </script>
  <script>
    document.getElementById("submit-btn").addEventListener("click", function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const responseBox = document.getElementById("form-response");

      // Basic validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!name || !email || !message) {
        responseBox.textContent = "Please fill out all fields.";
        return;
      }

      if (!emailRegex.test(email)) {
        responseBox.textContent = "Please enter a valid email address.";
        return;
      }

      const data = {
        name: name,
        email: email,
        message: message
      };

      fetch("https://formspree.io/f/mgvljwko", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          responseBox.textContent = "Thanks for your message! I'll be in touch soon.";
          document.getElementById("contact-form").reset?.(); // optional if using form tag
        } else {
          responseBox.textContent = "Oops! Something went wrong.";
        }
      })
      .catch(() => {
        responseBox.textContent = "Network error. Please try again later.";
      });
    });
    </script>
</body>
</html>
