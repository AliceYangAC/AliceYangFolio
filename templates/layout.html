<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" style="border-radius: 50%;" type="image/jpg" href="{{ url_for('static', filename='icon.jpg') }}">
  <br>
  <title>Yangfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <img src="{{ url_for('static', filename='icon.jpg') }}" alt="Icon" class="d-block mx-auto mb-4" style="border-radius: 50%; width: 100px; margin: auto; height: 100px;">
    <h1 class="mb-4 text-center">Alice Yang</h1>
    <h2 class="mb-4 text-center">Personal Project Portfolio</h2>
    <hr class="mb-4 text-center">
    {% block content %}{% endblock %}
    <hr class="mb-4 text-center">
    <small>Built on Flask</small>
  </div>
</body>
</html>
